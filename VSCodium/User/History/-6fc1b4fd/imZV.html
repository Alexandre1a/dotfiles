<!DOCTYPE html>
<html>
    <head>
        <title>Une petite page HTML</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <h1>Contact</h1>
            <form method="POST">
                <label>Email:</label><br />
                <input type="text" name="email" class="appearance-none border p-1 text-gray-700 leading-tight focus:outline-none"><br />
                <label>Subject:</label><br />
                <input type="text" name="subject" class="appearance-none border p-1 text-gray-700 leading-tight focus:outline-none"><br />
                <label>Message:</label><br />
                <textarea name="message" class="appearance-none border p-1 text-gray-700 leading-tight focus:outline-none"></textarea><br />
                <input type="submit" class="px-3 py-1">
            </form>
        </div>
    </body>
</html>
